<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Bulb On/Off</title>
</head>
<body>
    <div class="container flex">
        <h1>Bulb Turn ON/OFF</h1>
        <img class="bulboff" src="images/bulb off.png" alt="Bulb OFF">
        <div class="btn">
         <button class="bulb-off" onclick="bulbOff()"><b>OFF</b></button>
         <button class="bulb-on" onclick="bulbOn()"><b>ON</b></button>
        </div>

    </div>



    <script src="./app.js"></script>
</body>
</html>
